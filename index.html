<!DOCTYPE html>
<html>
<head>
  <title>WEB</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src="colors.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>  
  <input id="night_day" type="button" value="night" onclick="
    nightdayhandler(this);
  ">
  <h1><a href="#!welcome" id="active" onclick = "article_fetch('welcome')">WEB</a></h1>
  <div id="grid">
    <div id="name">
      <script>
        function article_fetch(_name)
        {
            fetch(_name).then(function(response) {
              response.text().then(function(text) {
                document.querySelector('h2').innerHTML = _name;
                document.querySelector('article').innerHTML = text;
              })
            });         
        }
        if ( location.hash ) {
          article_fetch(location.hash.substr(2)); 
        } else {
          article_fetch('welcome');
        }
        fetch('list').then(function(response) {
          response.text().then(function(text) {
            var items = text.split(',');
            var tags = '';
            for(var i = 0; i < items.length; i++)
            {
              var item = items[i];
              var tag = '<li><a href="#!'+item+'" onclick = "article_fetch(\''+item+'\')">'+item+'</a></li>';
              tags = tags + tag;
            }
            
            document.querySelector('#nav').innerHTML = tags;
          })
        });     

      </script>
      <ol id="nav">
        
      </ol>      
    </div>
    <div>
      <h2>Web</h2>
      <article>
      
      </article>
    </div>
  </div>
</body>
</html>
